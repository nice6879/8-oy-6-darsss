<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz List</title>
</head>
<body>
    <h1>Quiz List</h1>
    <ul>
        {% for quiz in quizList %}
        <li>
            <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.name }}</a> - {{ quiz.author }} ({{ quiz.amount }} questions)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
