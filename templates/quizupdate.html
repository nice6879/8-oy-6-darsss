<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Quiz</title>
</head>
<body>
    <h1>Update Quiz: {{ quizUpdate.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Quiz Name:</label>
        <input type="text" id="name" name="name" value="{{ quizUpdate.name }}" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ quizUpdate.author }}" required><br>

        <label for="amount">Number of Questions:</label>
        <input type="number" id="amount" name="amount" value="{{ quizUpdate.amount }}" required><br>

        <button type="submit">Update Quiz</button>
    </form>
</body>
</html>
